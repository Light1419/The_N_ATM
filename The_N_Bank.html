<html>
<head>
<script>
function atm()
{
  
  var withdrawAmount=document.getElementById("amount").value;
  
  var Notes=[["Two-Thousand",0],["Five-Hundred",0],["Two-Hundred",0],["Hundred",0]];
  
  var money=withdrawAmount; 
  var notesLeft=[["Two-Thousand",0],["Five-Hundred",0],["Two-Hundred",0],["Hundred",0]];
  notesLeft[0][1]=document.getElementById("two-thousand").value;
  notesLeft[1][1]=document.getElementById("five-hundred").value;
  notesLeft[2][1]=document.getElementById("two-hundred").value;
  notesLeft[3][1]=document.getElementById("one-hundred").value;

  var array=[2000,500,200,100];
  
  var MoneyInMachine=(2000*notesLeft[0][1]+500*notesLeft[1][1]+200*notesLeft[2][1]+100*notesLeft[3][1]);
  
   if(withdrawAmount>(MoneyInMachine))
    {
      document.write(" Sorry!!!! Not Enough Money In the Machine");
    
      setTimeout(function(){
  window.location.reload();
},6000);


    }  //end of if loop
  
  
else
{
 
  
  for(var i=0;i<array.length;i++)
    {
      
      if(money>=array[i])                              
        {
          if(money>array[i]*notesLeft[i][1])
            {
              Notes[i][1]=notesLeft[i][1];
              money-=notesLeft[i][1]*array[i];
              notesLeft[i][1]=0;
            }
          else
            {
              Notes[i][1]=parseInt(money/array[i]);
              money-=Notes[i][1]*array[i];
              notesLeft[i][1]-=Notes[i][1];
            }
        }
  
    }
  

  document.write("Total Amount Requested for Withdraw = "+withdrawAmount+"<br> <br>");
 for(var i=0;i<Notes.length;i++)
  {
    document.write(Notes[i][0]+" Notes Withdrawl "+" = "+Notes[i][1]+"<br>"+"Notes Left in machine of "+notesLeft[i][0]+" = "+notesLeft[i][1]+"<br><br><br>");
    
    
  }
  document.write("Thank you for Using The_N bank");

setTimeout(function(){
  window.location.reload();
},6000);
  
}    // end of else loop
  
}  // end of function atm
    
  

</script>

</head>
<body>



<table align=center>
  <form name="f1" onsubmit="atm()" >
    <tr><td>Enter the Notes In The Machine (Only Admins)</td><t</tr>
    <tr><td>2000 Rs/-</td><td><input type=text id="two-thousand" value='0'></td><tr><td>500 Rs/-</td><td><input type=text id="five-hundred" value='0'></td></tr><tr><td>200 Rs/-</td><td><input type=text id="two-hundred" value='0'></td><tr><td>100 Rs/-</td><td><input type=text id="one-hundred" value='0'></td></tr>
  <tr><td>Enter The Amount to Withdraw ( Only User)</td><td><input type ="text" id="amount" name"cal" value="0"></td></tr>
  <tr><td><input type="submit" value="submit"></td></tr>
  </form>

  </table>
</body>
</html>
